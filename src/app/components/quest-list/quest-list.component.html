<div class="wrapper">
  <div class="quest-container">
    <mat-card *ngFor="let tags of questList" class="tag">
      <div class="title">{{ tags.tag }}</div>
        <div class="list-quest">
        <div *ngFor="let quest of tags.quests" class="quest">
          <a routerLink="/quest/{{quest.id}}">
            <span>{{ quest.name }}</span>
            <button mat-flat-button color="primary" [disabled]="!isUserLogin">{{ quest.price }}</button>
          </a>
        </div>
      </div>
    </mat-card>
  </div>
</div>
