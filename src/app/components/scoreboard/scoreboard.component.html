<div class="box">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="ELEMENT_DATA">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Выполнено квестов </th>
      <td mat-cell *matCellDef="let element"> {{element.quest}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Счет </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="no-data-container" *ngIf="!ELEMENT_DATA">
    <h1>Упс... Пользователей еще нет.</h1>
    <p>...но они скоро появятся</p>
  </div>
</div>
